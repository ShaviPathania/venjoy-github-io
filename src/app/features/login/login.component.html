<div class="_container">
	<mat-card>
		<h3>Login</h3>
    <p *ngIf="error">{{error}}</p>
		<mat-form-field>
			<input matInput placeholder="Enter your username" [formControl]="username" required>
      <mat-error *ngIf="username.invalid">{{getUsernameErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
    <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [formControl]="password">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
  </mat-form-field>
  <button (click)="login()" mat-raised-button color="primary">Login</button>
  </mat-card>
</div>
